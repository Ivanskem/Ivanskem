name: ðŸ§® Metrics

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * *'

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: profile-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity
          plugin_activity: yes
          plugin_activity_limit: 1 year
          config_timezone: Europe/Moscow
