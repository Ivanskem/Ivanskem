name: üßÆ Metrics

on:
  workflow_dispatch:        # –ø–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é
  push:                     # –ø–µ—Ä–µ—Å—á–∏—Ç–∞–µ—Ç—Å—è –ø—Ä–∏ –∫–∞–∂–¥–æ–º –ø—É—à–µ
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * *'     # –µ–∂–µ–¥–Ω–µ–≤–Ω–æ 03:00 UTC

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: profile-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity
          plugin_activity: yes
          plugin_activity_limit: 1 year
          config_timezone: Europe/Moscow
